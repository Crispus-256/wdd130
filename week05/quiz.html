<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML & CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<header>
  <h1>HTML & CSS Quiz</h1>
</header>
<main>
  <form>
    <!-- Question 1: Fill in the Blank -->
    <div class="form-item">
      <label for="q1">1. What does HTML stand for?</label>
      <input type="text" id="q1" name="q1">
    </div>

    <!-- Question 2: Short Answer -->
    <div class="form-item">
      <label for="q2">2. Explain the purpose of CSS.</label>
      <textarea id="q2" name="q2" rows="4"></textarea>
    </div>

    <!-- Question 3: Dropdown -->
    <div class="form-item">
      <label for="q3">3. Which tag is used to link an external CSS file?</label>
      <select id="q3" name="q3">
        <option value="" selected disabled>Choose One ...</option>
        <option value="link">&lt;link&gt;</option>
        <option value="style">&lt;style&gt;</option>
        <option value="script">&lt;script&gt;</option>
      </select>
    </div>

    <!-- Question 4: Number Input -->
    <div class="form-item">
      <label for="q4">4. How many heading levels are there in HTML?</label>
      <input type="number" id="q4" name="q4" min="1" max="6">
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit Quiz</button>
  </form>
</main>
<footer>
  <p>&copy; 2025 | HTML & CSS Quiz | Nuweamanya Crispus</p>
</footer>
</body>
</html>
