<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Whitewater Rafting Co. for inquiries, reservations, or feedback. Explore our team and get in touch today!">
    <meta name="author" content="Nuweamanya Crispus">
    <title>Contact Us | Whitewater Rafting Adventures</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <!-- Header -->
    <header>
    <div class="header-container">
      <img src="images/logo.jpeg" alt="Rafting Company Logo">
      <h1>Whitewater Rafting Co.</h1>
      <nav aria-label="Primary Navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

    <!-- Main Content -->
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 River Lane, Adventure City</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@whitewaterraftingco.com</p>
            <!-- Embedded Google Map -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.653054933742!2d-111.91285698469058!3d40.76075967936244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8752f9b2b5e2c4b7%3A0x7f7d8c4eac7a2b1d!2sUtah%20State%20Capitol!5e0!3m2!1sen!2sus!4v1631735206746!5m2!1sen!2sus" 
                    width="100%" height="300" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="profile-grid">
                <figure>
                    <img src="images/jane_doe.png" alt="Employee 1">
                    <figcaption>Jane Doe - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/john_smith.png" alt="Employee 2">
                    <figcaption>John Smith - Safety Officer</figcaption>
                </figure>
                <figure>
                    <img src="images/emily_johnson.png" alt="Employee 3">
                    <figcaption>Emily Johnson - Logistics Manager</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label>Purpose:</label>
                <div class="radio-group">
                    <input type="radio" id="inquiry" name="purpose" value="general-inquiry" required>
                    <label for="inquiry">General Inquiry</label>
                    <input type="radio" id="reservation" name="purpose" value="reservation-question" required>
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="website" name="purpose" value="website-suggestion" required>
                    <label for="website">Website Suggestion</label>
                </div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Message</button><br>
                <label>
                    <input type="checkbox" name="newsletter" value="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>
                
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
    <p>&copy; <span id="currentYear"></span> Whitewater Rafting Co. All rights reserved. | Nuweamanya Crispus</p>
    <div class="socialmedia-links">
      <a href="#"><img src="images/facebook.png" alt="Follow us on Facebook"></a>
      <a href="#"><img src="images/twitter.png" alt="Follow us on Twitter"></a>
      <a href="#"><img src="images/instagram.png" alt="Follow us on Instagram"></a>
    </div>
    <p><a href="https://dribbble.com/shots/978949-Responsive-Wireframe-Templates-GIF/attachments/113430?mode=media" target="_blank">View Wireframe</a></p>
  </footer>


    <!-- JavaScript for Dynamic Year -->
    <script>
        const currentYear = new Date().getFullYear();
        document.getElementById('currentYear').textContent = currentYear;
    </script>
</body>
</html>
